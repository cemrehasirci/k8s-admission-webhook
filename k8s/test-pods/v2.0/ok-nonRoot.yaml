apiVersion: v1
kind: Pod
metadata:
  name: ok-non-root
  namespace: webhook-system
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 101  # nonroot UID for nginx
  containers:
  - name: nginx
    image: nginxinc/nginx-unprivileged:1.25
    securityContext:
      allowPrivilegeEscalation: false