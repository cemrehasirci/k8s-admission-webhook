apiVersion: v1
kind: Pod
metadata:
  name: test-emptydir-allow
  namespace: webhook-system
  labels:
    webhook: enabled
spec:
  containers:
  - name: app
    image: busybox
    command: ["sh", "-c", "sleep 3600"]
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
    volumeMounts:
    - name: tmp
      mountPath: /tmp
  volumes:
  - name: tmp
    emptyDir: {}
