apiVersion: v1
kind: Pod
metadata:
  name: allow-full-resources
  namespace: webhook-system
spec:
  securityContext:
    runAsNonRoot: true
  containers:
  - name: app
    image: nginx:1.25
    securityContext:
      runAsUser: 1000
      allowPrivilegeEscalation: false
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"